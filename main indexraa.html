                <div class="calculator-content">
                    <!-- 成绩录入面板 -->
                    <div class="tab-panel active" id="input-panel">
                        <div class="input-section">
                            <h3>成绩设置</h3>
                            <div class="input-group">
                                <label>成绩制度</label>
                                <select id="grade-system">
                                    <option value="hundred">百分制</option>
                                    <option value="five">五分制(A-F)</option>
                                    <option value="four">四分制(优-差)</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>计算方式</label>
                                <select id="calc-method">
                                    <option value="weighted">加权平均</option>
                                    <option value="arithmetic">算术平均</option>
                                </select>
                            </div>
                        </div>

                        <div class="courses-section">
                            <h3>课程列表</h3>
                            <div class="course-list" id="course-list">
                                <!-- 课程项目将通过JavaScript动态添加 -->
                            </div>
                            <button class="add-course-btn" onclick="addCourse()">添加课程</button>
                        </div>

                        <button class="calculate-btn" onclick="calculateGPA()">计算GPA</button>

                        <div class="result" id="gpa-result">
                            <!-- 将通过JavaScript动态填充 -->
                        </div>
                    </div>

                    <!-- 成绩转换面板 -->
                    <div class="tab-panel" id="convert-panel">
                        <div class="input-section">
                            <h3>成绩转换</h3>
                            <div class="input-group">
                                <label>原始成绩制度</label>
                                <select id="from-system">
                                    <option value="hundred">百分制</option>
                                    <option value="five">五分制(A-F)</option>
                                    <option value="four">四分制(优-差)</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>目标成绩制度</label>
                                <select id="to-system">
                                    <option value="hundred">百分制</option>
                                    <option value="five">五分制(A-F)</option>
                                    <option value="four">四分制(优-差)</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>原始成绩</label>
                                <input type="text" id="original-grade" placeholder="请输入原始成绩">
                            </div>
                        </div>

                        <button class="calculate-btn" onclick="convertGrade()">转换成绩</button>

                        <div class="result" id="convert-result">
                            <!-- 将通过JavaScript动态填充 -->
                        </div>
                    </div>

                    <!-- 历史记录面板 -->
                    <div class="tab-panel" id="history-panel">
                        <div class="history-section">
                            <h3>计算历史</h3>
                            <div class="history-list" id="history-list">
                                <!-- 将通过JavaScript动态填充 -->
                            </div>
                        </div>
                    </div>
                </div>
